name: flutter_interview_questions
description: A new Flutter project.


publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # Firebase
  firebase_storage: ^11.2.1
  firebase_core: ^2.13.0
  cloud_firestore: ^4.7.1

  # work with PDF
  file_picker: ^5.3.0
  flutter_pdfview: ^1.2.7
  pdf_render: ^1.4.0
  flutter_cached_pdfview: ^0.4.2

  flutter_gen: ^5.3.0
  app_bar_with_search_switch: ^1.3.9
  
  # local
  hive: ^2.2.2
  hive_flutter: ^1.1.0
  path_provider: ^2.0.14


  # native splash screen
  flutter_native_splash: ^2.2.19

  # state management
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3

  google_fonts: ^4.0.4
  dio: ^5.1.2
  http: ^0.13.6

  flutter_spinkit: ^5.2.0
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

  flutter_gen_runner: ^5.3.0
  hive_generator: ^1.1.3
  build_runner: ^2.3.3

flutter_native_splash:
  color: "#202122"
  image: assets/splash.png


flutter:


  uses-material-design: true

  assets:
    - assets/splash.png
    - assets/image_data/
    - assets/questions_data/


  fonts:
    - family: Ubuntu-Regular
      fonts:
        - asset: assets/fonts/Ubuntu-Regular.ttf

